<html ng-app="todo">
<head>
    <title>TODO</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/todo.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container" ng-controller="CreateTodo">
    <div class="jumbotron">
        <h1>TODO App</h1>
    </div>
    <div class="col-md-6" ng-submit="submit()">
        <form class="form-horizontal">
            <div class="col-xs-offset-4 col-md-6 heading">
                Create a TODO
            </div>
            <div class="form-group">
                <label for="todo" class="control-label col-xs-4">TODO:</label>
                <div class="col-xs-6 col-xs-offset-1">
                    <input type="text" class="form-control" ng-model="todo.title" id="todo" placeholder="TODO" required>
                </div>
            </div>
            <div class="form-group">
                <label for="date" class="control-label col-xs-4">DATE:</label>
                <div class="col-xs-6 col-xs-offset-1">
                    <input type="date" class="form-control" ng-model="todo.date" id="date" placeholder="date" required>
                </div>
            </div>
            <div class="col-xs-offset-4 col-md-6">
                <button class="btn btn-default" type="submit">Create</button>
            </div>

        </form>
    </div>
    <div class="col-xs-5">

        <div ng-repeat="todo in todos">
<div class="well">
            <div class="row">
                <span class="pull-left">{{todo.date}}</span>
                <span class="fa fa-pencil-square-o pull-right" aria-hidden="true"> </span>
                <a ng-click="remove(todo)" class="fa fa-trash-o pull-right" aria-hidden="true"></a>
            </div>
            <div class="row">
                {{ todo.task }}
            </div>
</div>

            <!--<todo-info info="todo"></todo-info>-->
        </div>
    </div>

</div>


<script src="js/app.js"></script>
<script src="js/controller/CreateTodoController.js"></script>
</body>
</html>
