<html ng-app="todo">
<head>
    <title>TODO</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/todo.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" ng-controller="CreateTodo">
    <div class="jumbotron">
        <h1>TODO App</h1>
    </div>
    <div class="col-md-6"  ng-submit="submit()" >
        <form class="form-horizontal" name="todoForm">
            <div class="col-xs-offset-4 col-md-6 heading">
                     Create a TODO
            </div>
            <div class="form-group" ng-class="{ 'has-error' : todoForm.todo.$invalid && !todoForm.todo.$pristine }">
                <label for="todo" class="control-label col-xs-4">TODO:</label>
                <div class="col-xs-6 col-xs-offset-1">
                    <input type="text" class="form-control" name="todo" ng-model="todo.title" id="todo" placeholder="TODO" ng-minlength="4" required>
                    <p ng-show="todoForm.todo.$invalid && !todoForm.todo.$pristine" class="help-block">
                        Todo name is required.
                    </p>
                    <p ng-show="todoForm.todo.$error.minlength" class="help-block">Todo name is too short.</p>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : todoForm.date.$invalid && !todoForm.date.$pristine }">
                <label for="date" class="control-label col-xs-4">DATE:</label>
                <div class="col-xs-6 col-xs-offset-1">
                    <input type="date" class="form-control" name="date" ng-model="todo.date" id="date" placeholder="date" min="{{minDate}}" required>
                    <p ng-show="todoForm.date.$error.min" class="help-block">You cannot add a todo in this date</p>

                </div>
            </div>
            <div class="col-xs-offset-4 col-md-6">
                <button class="btn btn-default" type="submit" ng-disabled="userForm.$invalid">Create</button>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <div ng-repeat="todo in todos track by $index">
              {{todo.title}}  {{todo.date | date}}
        </div>
    </div>
</div>
    <script src="js/app.js"></script>
<script src="js/service/TodoService.js"></script>
<script src="js/controller/CreateTodoController.js"></script>
<script src="js/controller/ShowTodo.js"></script>
</body>
</html>
